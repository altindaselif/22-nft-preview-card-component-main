<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview Card Component</title>
  </head>
  <body>
    <main class="card-container">
      <figure class="card-img-container">
        <a class="card-img-link" href="#" aria-label="View Equilibrium NFT"
          ><img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium NFT Picture" />
          <div class="img-overlay"></div
        ></a>
      </figure>
      <section class="card-detail-container">
        <h1 class="card-title">
          <a class="card-title-link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-info-container">
          <div class="nft-price-container">
            <img
              class="nft-price-icon"
              src="images/icon-ethereum.svg"
              alt="Ethereum Icon"
            />
            <p class="nft-price-text">0.041 ETH</p>
          </div>
          <div class="nft-time-container">
            <img
              class="nft-time-icon"
              src="images/icon-clock.svg"
              alt="Clock Icon"
            />
            <p class="nft-time-text">3 days left</p>
          </div>
        </div>
      </section>
      <section class="card-creator-container">
        <img
          class="card-creator-img"
          src="images/image-avatar.png"
          alt="Creator Picture"
        />
        <address class="card-creator-text">
          Creation of <a class="card-creator-name" href="#">Jules Wyvern</a>
        </address>
      </section>
    </main>
  </body>
</html>
